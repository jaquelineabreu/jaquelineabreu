name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Atualiza diariamente à meia-noite
  workflow_dispatch: # Permite executar manualmente o workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Generate GitHub Stats
      uses: anmol098/waka-readme-stats@v3.0
      with:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Se usar WakaTime
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token do GitHub para atualizar o README
        SHOW_PROJECTS: "True"
        SHOW_LOC_CHART: "True"
        SHOW_OS_STATS: "True"

    - name: Commit Changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add .
        git commit -m "Atualiza README com estatísticas do GitHub"
        git push
